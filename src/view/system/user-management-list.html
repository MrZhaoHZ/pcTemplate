<body>
	<input type="hidden" name="nav-active" value="02">
	<input type="hidden" name="menu-active" value="0201">
	<div class="container main-container">
		<div class="left-bar" id="menu-container"></div>
		<div class="right-bar">
			<div class="btn-group nav-select">
			  <a class="btn btn-default selected" href="user-management-list.html">用户管理</a>
			  <!-- <a type="button" class="btn btn-default" href="role-management.html">角色管理</a> -->
			  <!-- <a type="button" class="btn btn-default" href="user-management-log.html">管理员日志</a> -->
			</div>
			<div class="user-container">
				<div class="search-key">
					<input class="form-control user-input" id="user-account" placeholder="账号">
					<!-- <input class="form-control user-input" id="user-name" placeholder="姓名"> -->
					<select class="form-control user-input" id="user-statu">
					   <option value ="">全部</option>
					  <option value ="1">正常</option>
					  <option value="0">禁用</option>
					</select>
				</div>
				<button type="button" class="btn btn-success" id="searcher">查询</button>
				<a href="user-management-setting.html" class="btn btn-success" id="create-user" style="display: none;">新建用户</a>
				
				<table class="table table-striped table-bordered table-hover user-table" id="table" >
				  <thead>
				  	<tr>
					    <th>账号</th>
					    <th>类型</th>
					    <!-- <th>角色</th> -->
					    <th>加入时间</th>
					    <th>状态</th>
					    <th>操作</th>
					</tr>
					<tbody id="table-body"></tbody>
				  </thead>
				</table>
				<div id="pager"></div>
			</div>
		</div>

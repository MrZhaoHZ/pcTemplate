<body>
	<input type="hidden" name="nav-active" value="08">
	<input type="hidden" name="menu-active" value="0802">
	<div class="container main-container">
		<div class="left-bar" id="menu-container"></div>
		<div class="right-bar">
			<div class="btn-group nav-select">
			  <a class="btn btn-default selected" href="content-article-edit.html">编辑文章</a>
			  <!-- <a type="button" class="btn btn-default" href="user-management-log.html">管理员日志</a> -->
			</div>
			<form class="user-container">
				
				<ul>
					<li>
						<span class="span-left">标题：</span>
						<input type="text" maxlength="100" class="form-control input-long" id="title" />
					</li>
					<li>
						<span class="span-left">封面图片：</span>
						<input id="upImg" type="text" class="form-control input-long" />
						<span class="span-prompt">建议750*350</span>
					</li>
					<li>
						<span class="span-left">文章简介：</span>
						<input type="text" maxlength="200" class="form-control input-long" id="info" />
					</li>
					<li>
						<span class="span-left">文章内容：</span>
						<div class="form-group ueditor">
							<!-- <textarea class="form-control" cols="80" rows="8"></textarea> -->
							<!-- 加载编辑器的容器 -->
							<script id="container" name="content" type="text/plain"></script>
						</div>
					</li>
				</ul>
			</form>
			<div class="next-div">
				<button type="button" class="btn btn-success btn-save" id="save">保存</button>
				<button type="button" class="btn btn-success btn-save" id="cancel">取消</button>
			</div>
		</div>
	</div>
	<div id="img-select-modal-container"></div>

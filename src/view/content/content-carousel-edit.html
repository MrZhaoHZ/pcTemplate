	<input type="hidden" name="nav-active" value="08">
	<input type="hidden" name="menu-active" value="0805">
	<div class="container main-container">
		<div class="left-bar" id="menu-container"></div>
		<div class="right-bar">
			<div class="btn-group nav-select">
			  <a class="btn btn-default selected" href="content-article-edit.html">轮播图设置</a>
			  <!-- <a type="button" class="btn btn-default" href="user-management-log.html">管理员日志</a> -->
			</div>
			<form class="user-container">
				
				<ul>
					<li>
						<span class="span-left">名称：</span>
						<input maxlength="20" type="text" id="title" class="form-control input-long" />
					</li>
					<li>
						<span class="span-left">图片：</span>
						<input id="upImg" type="text" class="form-control input-long" />
						<span class="span-prompt">建议750*350</span>
					</li>
					<li>
						<span class="span-left">链接地址：</span>
						<input maxlength="200" type="text" id="link" class="form-control input-long" />
					</li>
					<li>
						<span class="span-left">排序：</span>
						<input type="text" id="sort" class="form-control input-long" />
					</li>
				</ul>
			</form>
			<div class="next-div">
				<button type="button" class="btn btn-success btn-save" id="save">保存</button>
				<button type="button" class="btn btn-success btn-save" id="cancel">取消</button>
			</div>
		</div>
	</div>

<body>
<input type="hidden" name="nav-active" value="09">
<input type="hidden" name="menu-active" value="0902">
<div class="container main-container">
	<div class="left-bar" id="menu-container">
	</div>
	<div class="right-bar">
		<div class="btn-group nav-select" id="nav-select">
		  <a type="button" class="btn btn-default" href="employee-list.html">员工列表</a>
		  <a type="button" class="btn btn-default selected" href="department-list.html">部门列表</a>
		</div>
		<br>
		<br>
		<div class="dep-container list-group">
			<button type="button" class="btn btn-success" id="add-btn">新建部门</button>
			<!-- <a href="employee.html" class="btn btn-success">新建员工</a> -->
			<div id="depTree" class="ztree depTree"></div>
		</div>
		<div class="dep-edit edit-group">
			<div class="btn-group dep-heaer">
			</div>
			<div class="dep-info">
				<input type="hidden" id="dep-id">
				<form class="form-horizontal" dep="form">
				  <div class="form-group">
					<label for="dep-name" class="col-sm-2 control-label">部门名称：</label>
					<div class="col-sm-4">
					  <input type="email" class="form-control" id="dep-name" placeholder="请填写部门名称">
					</div>
				  </div>
				  <div class="form-group">
					<label for="dep-name" class="col-sm-2 control-label">部门描述：</label>
					<div class="col-sm-4">
					  <textarea class="form-control" rows="3" placeholder="请填写部门描述" id="dep-description"></textarea>
					</div>
				  </div>
				</form>
				<div class="tool">
					<button type="button" class="btn btn-default" id="save-dep">保存</button>
					<button type="button" class="btn btn-success" id="cancel-save-dep">取消</button>
				</div>
			</div>
		</div>
	</div>
</div>

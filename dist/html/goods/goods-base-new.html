<body>
	<input type="hidden" name="nav-active" value="05">
	<input type="hidden" name="menu-active" value="0501">
	<div class="container main-container">
		<div class="left-bar" id="menu-container"></div>
		<div class="right-bar">
			<div class="btn-group nav-select">
			  <a class="btn btn-default selected">基础资料</a>
			  <!-- <a type="button" class="btn btn-default" href="user-management-log.html">管理员日志</a> -->
			</div>
			<form class="user-container">
				<ul>
					<li>
						<span class="span-left">商品名称：</span>
						<input id="goods_name" type="text" maxlength="50" class="form-control input-long" />
					</li>
					<li>
						<span class="span-left">所属品类：</span>
						<select id="goods_cate" class="form-control user-input input-short" id="goods_cate">
							<option >请选择品类</option>
						</select>
					</li>
					<li>
						<span class="span-left">商品图片：</span>
						<div class="img_box">
							<div class="add_box" id="add_img_div">
								<span class="icon">+</span>
								<span class="img"></span>
							</div>
						</div>

					</li>
					<li>
						<p class="span-left">商品简介：</p>
						<!-- <textarea id="goods_info" maxlength="200" class="form-control input-long input-height"></textarea> -->
						<textarea maxlength="200" style="width: 60%;" class="form-control" rows="3" id="info"></textarea>
					</li>
				</ul>
			</form>
			<div class="next-div">
				<button type="button" class="btn btn-success" id="next">下一步</button>
			</div>
			<div id="img-select-modal-container"></div>
		</div>
	</div>
